{%extends 'posts/post_base.html'%}
{%block postcontent%}
    <div class="jumbotron">
      <h1 class="display-4">{{post.title}}</h1>
      <p class="lead">{{post.content}}</p>
      <hr class="my-4">
      <p>{{post.user.username}} / {{post.created_at}}</p>
      {%if user.is_authenticated and post.user == user%}
      <a class="btn btn-primary btn-lg" href="{%url 'posts:update' pk=post.pk%}" role="button">수정</a>
      <a class="btn btn-danger btn-lg" href="{%url 'posts:delete' pk=post.pk%}" role="button">삭제</a>
      {%endif%}
    </div>
{%endblock%}
